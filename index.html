<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
</head>
<body>
    <button type="button" id="random-word">Click for a random word</button><button button type="button" id="reset">Rest</button>

    <p id="word"></p> 

    <div class="word-area">
        <div id="0"></div><div id="1"></div><div id="2"></div><div id="3"></div><div id="4"></div><div id="5"></div><div id="6"></div><div id="7"></div><div id="8"></div><div id="9"></div><div id="10"></div><div id="11"></div>
    </div>

    <p>Your word is <span id="length"></span> letters long.</p> 
    
    <form id="form" onsubmit="return false;">
        <input type="text" id="userInput" placeholder="Guess a letter..."/>
        <input type="submit" onclick="myGuess();" />
    </form>

    <p id="build-word"></p>

    <p id="hint"></p>

    <p id="bad-try"></p>

    <p>This turn is worth: <span id="turn-points"></span> points.</p>

    <p>Your score is: <span id="total-score"></span></p>

</body>
<script src="main.js"></script>
</html>
