<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
    <link rel="stylesheet" href="bootstrap-4.0.0-dist/css/bootstrap.min.css"/>
    <link href="https://fonts.googleapis.com/css?family=Mukta" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Shrikhand" rel="stylesheet">
</head>

<audio autoplay loop id="music"><source src="background.mp3" type="audio/mp3"></audio>

<body>

        <div id="myModal">

                <div>
                    <span class="close">[&times;]</span>
                    <h1 id="win-lose">You win!</h1>
                    <h2>Play Again?</h2>
                    
                    <button type="button" class="btn-primary" id="reset">Sure</button>
                    <button button type="button" class="btn-danger bold" id="redirect">Nah</button>
            
                </div>
            
        </div>


    <h1 class="heading">Guess That Word!</h1>

<div>
    <button type="button" id="random-word" class="btn-primary">Click for a random word</button>
    
    <button type="button" id="reset" class="btn-danger bold" onclick="location.reload();">Reset</button>

</div>

    <img src="images/happy.png" alt="" id="music-icon">

    <div class="word-area">
        <div id="0"></div><div id="1"></div><div id="2"></div><div id="3"></div><div id="4"></div><div id="5"></div><div id="6"></div><div id="7"></div><div id="8"></div><div id="9"></div><div id="10"></div><div id="11"></div>
    </div>

    <p class="info">Your word is <span id="length" class="important">0</span> letters long. Turn points are random up to 100. Wrong answers reduce your score by 25! If you get 4 wrong choices, you lose!</p> 
    
    <form id="form" onsubmit="return false;">
        <input type="text" id="userInput" placeholder="Guess a letter..."/>
        <input type="submit" onclick="myGuess();" value="Guess" class="btn-success bold" />
    </form>

    <p id="build-word"></p>

    <p class="info">Hint: <span id="hint">Get a word</span></p>

    <p class="info">Incorrect guesses: <span id="bad-try" class="incorrect">0</span></p>

    <p class="info">This turn is worth: <span id="turn-points" class="important">0</span> points.</p>

    <p class="info">Your score is: <span id="total-score" class="important">0</span></p>

</body>

<script src="main.js"></script>

</html>
